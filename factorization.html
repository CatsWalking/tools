<script>
/*----------------------------
Roku tools
*/
'use strict';
//https://k3su.xyz/
const prime_choices = [2, 3, 5, 7, 11, 13, 17, 19, 23];
let primes = [];
let answer = [];
let level=3;
let min, max;
let levels = {1:{'min':50,'max':100}, 
          2:{'min':101,'max':500},
          3:{'min':501,'max':1000},
          4:{'min':1001,'max':2000},
          5:{'min':2001,'max':3000}};
let is_running = false;
let interval_id;
let animal = $('#animal');
let animal_offset = animal.offset();
animal.removeClass('animal_purun');
console.log(animal_offset);

//-------------------------
// タブ:
$('#tab_level div').click(function(){
  $('.status').removeClass('-green');
  $(this).addClass('-green');
  level = $(this).data('level');
  // 問を作成する
  init();
})

init();


$('#stage').click(function(){
  init();
})
//-------------------------
// init
function init(){
  is_running = false;
  animal.removeClass('animal_purun');
  animal.offset({top:animal_offset.top, left:animal_offset.left})
  animal.css('width', '50px');
  clearInterval(interval_id);
console.log(animal_offset.left);
  min = levels[level]['min'];
  max = levels[level]['max'];
  generateNumber();
  $('#answer').html('');
  $('#ok_sign').removeClass('fadeUp');
  $('#ok_sign').css('display', 'none');
}

// //-------------------------
// // Range
// $('input[type=range]').on('input change', function() {
//     $('#range_value').html($(this).val() + 'px');
//     let size = $(this).val();
// });
// $('#range').change(function(){
//   let max = parseInt($(this).val());
//   let min = parseInt(max * 0.7);
//   let rand = getRand(min, max);
// })


//-------------------------
// 問を作成する
function generateNumber(){
  for(let i=0; i<20; i++){
    // 乱数取得
    let rand = getRand(min, max);
    $('#stage').html(rand);
    // 素因数分解する
    primes = prime(rand);
    let flg = true;
    $('#stage').append("<div class='ruby3'>"+primes.join(',')+"</div>");

    if(primes.length == 1){
      //-------------------------
      // rand自体が素数なのでやり直し
      flg = false;
    } else {
      //-------------------------
      // 選択肢に含まれない素数がないかチェック
      primes.forEach(function(pri){
        if(prime_choices.indexOf(pri) === -1){
          flg = false;
        }
      })
      //console.log(i, rand, primes, flg);
    }
    if(flg){
      // 条件に収まる数値がきたら終了！
      break;
    }
  } // for i
}


//-------------------
// テンキー
//-------------------
$('.tenkey_box li').click(function(){
    let n = $(this).html();
    answer.push(parseInt(n));
    $('#answer').html(answer.join(', '));
    animal.addClass('animal_purun');
    // トビネズミを20pxずつ大きくする
    if(!is_running){
      is_running = true;
      interval_id = setInterval(function(){
        animal.css('width', (animal.width()+20)+'px')
        let off = animal.offset();
        animal.offset({top: off.top-20, left:off.left-4})
      }, 500);
    }
})

/*-----------------------
 判定！！OK
-----------------------*/
$('#js_ok').click(function(){
  if(JSON.stringify(primes.sort()) === JSON.stringify(answer.sort())){
    // 正解！！
    $('#ok_sign').addClass('fadeUp');
    $('#ok_sign').css('display', 'block');
    setTimeout(() => {
      init();
    }, "1500");




  } else {
    // 不正解!!
    console.log('NG');
  }
})
/*-----------------------
 clear
-----------------------*/
$('#js_clear').click(function(){
    answer.pop();
    $('#answer').html(answer.join(', '));
})

/*-----------------------
  素因数分解
-----------------------*/
function prime(val){
    let primes = [];
    if(Number(val)){
        for(let i=2; i<=50; i++){
            for(let j=0; j<10; j++){
                if(val % i ==0){
                  primes.push(i);
                    val = val/i;
                } else {
                    break;
                }
            }
        }
        if(val>1){
          primes.push(parseInt(val));
        }
    }
    return primes;
}

</script>
