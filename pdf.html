<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">  
      <div class="btn" id="switch_answer" >答えを隠す</div>
      <p>Paste your image here…</p>
        <canvas width="600px" height="500px%" id="mycanvas"></canvas>

</div><!-- container -->
<script src="./common/js/jquery-3.6.3.min.js"></script>
<script src="./common/js/jquery-ui.js"></script>
<script src="./common/js/common.js"></script>
<script src="./common/js/tools.js?tesat"></script>

<script>
'use strict';
$(function(){

  let btn = $('#switch_answer');
  let flg = 1;
  btn.click(function () {
      if (flg == 1) {
        hideAnswer();
        flg = 2;
        btn.html('答え表示する');
      } else {
        imagePaste(blobimg);
        flg = 1;
        btn.html('答えを隠す');
      }
    });

    var blobimg = null;
    document.onpaste = function (pasteEvent) {
      var items = (event.clipboardData || event.originalEvent.clipboardData).items;
      for (var i = 0; i < items.length; i++) {
        if (items[i].type.indexOf("image") == 0) {
          blobimg = items[i].getAsFile();
        }
      }
      if (blobimg == null) {
        openNotice("クリップボードにイメージがありません");
      } else {
        imagePaste(blobimg);
      }
      return;
    };

    function imagePaste(blobimg) {
      if (blobimg != null) {
        var bloburl = URL.createObjectURL(blobimg);
        var canvas = document.getElementsByTagName("canvas")[0];
        var ctx = canvas.getContext("2d");

        var img = new Image();
        img.src = bloburl;
        img.onload = function () {
          var sw = img.naturalWidth;
          var sh = img.naturalHeight;
          var dw = canvas.width;
          var dh = canvas.height;
          ctx.drawImage(img, 0, 0, sw, sh, 0, 0, dw, dh);
        };
      }
    }

    function hideAnswer() {
      var canvas = document.getElementsByTagName("canvas")[0];
      var context = canvas.getContext("2d");
      var imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      let r, g, b;
      for (var i = 0; i < imageData.width * imageData.height; i++) {
        r = imageData.data[i * 4];
        g = imageData.data[i * 4 + 1];
        b = imageData.data[i * 4 + 2];

        if (r >= 200 && r <= 255 && g >= 90 && g <= 250 && b >= 43 && b <= 250) {
          imageData.data[i * 4] = 255;
          imageData.data[i * 4 + 1] = 255;
          imageData.data[i * 4 + 2] = 255;
          imageData.data[i * 4 + 3] = 255;
        }
      }
      context.putImageData(imageData, 0, 0);
      return;
    }
})
</script>
</body>
</html>
