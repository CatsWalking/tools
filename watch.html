<body>
<div class="container">
    <header></header>
    <main>
        <!-- タブ -->
        <div class="mb20" id="tab_timer"></div>
        <!-- ストップウォッチ -->

          <div id="clock_inner">
              <span id="clock_m">00</span>:<span id="clock_s">00</span>.<span id="clock_ms">00</span>
          </div>
      </div>

<div class="btn" id="start">start</div>
<div class="btn" id="stop">stop</div> -->

    </main>


    <footer>
        <div class="btn_box mb20">
            <!-- <div class="icon_box" style="margin: 0 auto 10px;">
                <img src="./common/images/icon/microphone_off.png" class="icon -ss js_microphone">
                <div class="icon_str">オフ</div>
            </div> -->
        <div id="js_reset2" class="btn -reset">リセット</div>
        <div id="js_start" class="btn -start">スタート/ストップ</div>
        </div>
    </footer>

</div><!-- container -->
<script src="./common/js/jquery-3.6.3.min.js"></script>

<script>
$(function(){
'use strict';

// const recognition = new SpeechRecognition();
// // 設定.
// recognition.interimResults = true;
// recognition.lang = 'ja-JP';
// // 認識開始.
// recognition.start();

// // let element = $('#test');
// let element = document.getElementById('test');
// let voiceInput = new VoiceInput(element);


$('#start').click(function(){
    voiceInput.start();
})
$('#stop').click(function(){
    voiceInput.stop();
})

//-------------------------------------------------------------
let m = 0, s = 0, ms = 0;
let timer_id;
let isRunning=false;

//-------------------------------------------------------------
// アイコントグル
$('.js_microphone').click(function(){
    toggleIcon($(this), ICON_DIR+'sound.png');
})

//-------------------------------------------------------
// start
$('#js_start').click(function(){
    if(!isRunning) {
        // start
        isRunning = true;
        // timer
        timer_id = setInterval(countup, 10);
    } else {
        // stop
        clearInterval(timer_id);
        $('#clock_inner').css('display', '');
        isRunning = false;
    }
});

//-------------------------------------------------------
// reset
$('#js_reset2').click(function(){
    init();
});

//-------------------------------------------------------
// Countup
function countup() {
    ms++;
    if (ms > 99) {
        s++;
        ms = 0;
    }
    if (s > 59) {
        m++;
        s = 0;
    }
    $('#clock_m').html(zero_padding(m, 2));
    $('#clock_s').html(zero_padding(s, 2));
    $('#clock_ms').html(zero_padding(ms, 2));
}
// init
function init() {
    $('#clock_inner span').html('00');
    m = 0;
    s = 0;
    ms = 0;
    isRunning=false;
    clearInterval(timer_id);
}
init();
})
</script>
</body>
