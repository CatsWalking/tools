<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="./common/images/favicon.svg" sizes="any">
<title>ストップウォッチ</title>
<link rel="stylesheet" href="./common/css/reset.css">
<link rel="stylesheet" href="./common/css/style.css?1">
<link rel="stylesheet" href="./common/css/modal.css?test">
<link rel="stylesheet" href="./common/css/tools.css?te33std">
<style>
    #clock {
        width: 300px;
        text-align: center;
        height: 100px;
        line-height: 100px;
        font-size: 4.6rem;
        border-radius: 10px;
        background: #b49b93;
        opacity: 0.6;
        margin: 40px auto;
        color: #3c4344;
        font-family: 'Roboto';
    }
    #clock_ms {
        color: #3c4344;
        font-size: 2.8rem;
    }
    .animal {
        width: 60px;
        padding-top: 15px;
        margin: 0 auto;
    }
    
</style>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-DP1WEV1PRZ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-DP1WEV1PRZ');
</script>
<body>
<div class="container">
    <header></header>
    <main>
        <!-- タブ -->
        <div class="mb20" id="tab_timer"></div>
        <!-- ストップウォッチ -->
        <div id="clock">
          <div id="clock_inner">
              <span id="clock_m">00</span>:<span id="clock_s">00</span>.<span id="clock_ms">00</span>
          </div>
      </div>
    </main>

    <footer>
        <div class="btnBox mb20">
        <!-- トビネズミ -->
        <img src="./common/images/animals_s/animal_komimi_tobinezumi.png" id="animal" class="animal animal_purun">
        </div>
        <div class="btnBox mb20">
        <div id="js_reset2" class="btn -reset">リセット</div>
        <div id="js_start" class="btn -start">スタート/ストップ</div>
        </div>
    </footer>

</div><!-- container -->
<script src="./common/js/jquery-3.6.3.min.js"></script>
<script src="./common/js/jquery-ui.js"></script>
<script src="./common/js/common.js"></script>
<script src="./common/js/modal.js"></script>
<script src="./common/js/tools.js?tesat"></script>
<script>
$(function(){
'use strict';

//-------------------------------------------------------------
let m = 0, s = 0, ms = 0;
let timer_id;
let isRunning=false;
//-------------------------------------------------------------

//-------------------------------------------------------
// start
$('#js_start').click(function(){
    if(!isRunning) {
        // start
        isRunning = true;
        // timer
        timer_id = setInterval(countup, 10);
        $('#animal').addClass('animal_purun');
    } else {
        // stop
        clearInterval(timer_id);
        $('#clock_inner').css('display', '');
        isRunning = false;
        $('#animal').removeClass('animal_purun');
    }
});

//-------------------------------------------------------
// reset
$('#js_reset2').click(function(){
    init();
});

//-------------------------------------------------------
// Countup
function countup() {
    ms++;
    if (ms > 99) {
        s++;
        ms = 0;
    }
    if (s > 59) {
        m++;
        s = 0;
    }
    $('#clock_m').html(zero_padding(m, 2));
    $('#clock_s').html(zero_padding(s, 2));
    $('#clock_ms').html(zero_padding(ms, 2));
}

// init
function init() {
    $('#clock_inner span').html('00');
    m = 0;
    s = 0;
    ms = 0;
    $('#animal').removeClass('animal_purun');
    isRunning=false;
    clearInterval(timer_id);
}
init();
})
</script>
</body>
</html>
