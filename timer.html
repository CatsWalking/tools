<script>
'use strict'

let pairs = 8;
let cards = [];
let card;
let flipCount = 0;
let firstCard = null;
let secondCard = null;
let correctCount = 0;

/*
* init
*/
function init() {
    let i;
    for (i = 1; i <= pairs; i++) {
        cards.push(createCard(i));
        cards.push(createCard(i));
    }
    while (cards.length) {
        card = cards.splice(Math.floor(Math.random() * cards.length), 1)[0];
        $('#stage').append(card);
    }
}

/*
* create card
*/
function createCard(num) {
    let container;
    let card;
    let inner;
    inner = '<div class="card_front">' + num + '</div><div class="card_back"></div>';
    card = document.createElement('div');
    // card = document.createElement('div');
    card.innerHTML = inner;
    card.className = 'card';
    card.addEventListener('click', function () {
        flipCard(this);
        if (startTime !== null) {
            return;
        }
        startTime = Date.now();
        runTimer();
    });
    container = document.createElement('div');
    container.className = 'card-container';
    container.appendChild(card);
    return container;
}

/*
* flip
*/
function flipCard(card) {
    if (firstCard !== null && secondCard !== null) {
        return;
    }
    if (card.className.indexOf('open') !== -1) {
        return;
    }
    card.className = 'card open';
    flipCount++;
    if (flipCount % 2 === 1) {
        firstCard = card;
    } else {
        secondCard = card;
        secondCard.addEventListener('transitionend', check);
    }
}

/*
* check
*/
function check() {
    if (firstCard.children[0].textContent !==
        secondCard.children[0].textContent) {
        firstCard.className = 'card';
        secondCard.className = 'card';
    } else {
        correctCount++;
        if (correctCount === pairs) {
            clearTimeout(timer_id);
        }
    }
    secondCard.removeEventListener('transitionend', check);
    firstCard = null;
    secondCard = null;
}

init();

</script>
