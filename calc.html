<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="./common/images/favicon.svg" sizes="any">
<title>計算ツール</title>
<link rel="stylesheet" href="./common/css/reset.css">
<link rel="stylesheet" href="./common/css/style.css?testd">
<link rel="stylesheet" href="./common/css/modal.css?test">
<link rel="stylesheet" href="./common/css/tools.css?testd">
<style>
#calc {
  max-width: 100%;
  margin: 0 auto;
}    
#calc th{
  width:26%;
}
#calc td:nth-child(2){
  width:37%;
}
#calc td:nth-child(3){
  width:35%;
}
.input{
  width:100px!important;
}
.result{
    font-size:30px;
    display: flex;
}
.ruby3{
    font-size:18px;
    height:30px;
    padding-top:0;;
    padding-bottom:20px;
} 
</style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header__inner">
        <h1 class="header__title header-title">
          <a href="index.html">★ Roku tools </a>
        </h1>

        <nav class="header__nav nav" id="js-nav" style="vertical-align: top;">
          <ul class="nav__items nav-items">
            <li class="nav-items__item"><a href="calc.html">計算ツール</a></li>
            <li class="nav-items__item"><a href="timer.html">タイマー</a></li>
            <li class="nav-items__item"><a href="reversi.html">オセロ</a></li>
            <li class="nav-items__item"><a href="memory.html">神経衰弱</a></li>
            <li class="nav-items__item"><a href="flash.html">フラッシュ暗算</a></li>
            <li class="nav-items__item"><a href="watch.html">ストップウォッチ</a></li>
            <li class="nav-items__item"><a href="prime.html">素数パズル</a></li>
            <li class="nav-items__item"><a href="maketen.html">テンパズル</a></li>
            <li class="nav-items__item"><a href="bmi.html">bmi</a></li>
            <li class="nav-items__item"><a href="maze.html">迷路</a></li>
            <li class="nav-items__item"><a href="tools.html">ツール</a></li>
          </ul>
        </nav>
        <button class="header__hamburger hamburger" id="js-hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </header>
    <main>
    <table class="table2" id="calc">
      <tbody>
        <tr id="prime">
            <th>素因数分解</th>
            <td><input type="input" class="input" maxlength="6"></td>
            <td><div class="result"></div></td>
        </tr>
        <tr id="squre">
            <th>平方数</th>
            <td><input type="input" class="input" placeholder="11" maxlength="4"></td>
            <td><div class="result"></div></td>
        </tr>
        <tr id="squre_root">
          <th>平方根</th>
          <td><input type="input" class="input" placeholder="144" maxlength="4"></td>
          <td><div class="result"></div></td>
        </tr>
        <tr id="pi">
            <th>円周の長さ<br>((□+□)×3.14)</th>
            <td><input type="input" class="input" maxlength="4"> </td>
            <td><div class="result"></div></td>
        </tr>
        <tr id="pi2">
          <th>円の面積<br>(□×□×3.14)</th>
          <td><input type="input" class="input" maxlength="4"> </td>
          <td><div class="result"></div></td>
      </tr>
      </tbody>
    </table>

    <!-- kenkey -->
    <ul class="tenkey_box">
      <li >1</li>
      <li >2</li>
      <li >3</li>
      <li >4</li>
      <li >5</li>
      <li >6</li>
      <li >7</li>
      <li >8</li>
      <li >9</li>
      <li >0</li>
    </ul>
    <div class="btnBox" style="text-align: center!important;">
      <div class="btn" id="js_clear">クリア</div>
      <div class="btn -red" id="js_all_clear">全てクリア</div>
    </div>

</div><!-- main -->
</div><!-- container -->
<script src="./common/js/jquery-3.6.3.min.js"></script>
<script src="./common/js/jquery-ui.js"></script>
<script src="./common/js/common.js"></script>
<script src="./common/js/tools.js?tesat"></script>
<script src="./common/js/calc.js?tesat"></script>
</body>
</html>
