<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="./common/images/favicon.svg" sizes="any">
<title>計算ツール</title>
<link rel="stylesheet" href="./common/css/reset.css">
<link rel="stylesheet" href="./common/css/style.css?testd">
<link rel="stylesheet" href="./common/css/modal.css?test">
<link rel="stylesheet" href="./common/css/tools.css?testd">
<style>
#calc {
  max-width: 100%;
  margin: 0 auto;
}    
#calc th{
  width:28%;
}
#calc td:nth-child(2){
  width:32%;
}
.input{
  width:100px!important;
}
.input_s{
  width: 60px !important;
}
.result{
    font-size:30px;
    display: flex;
}
.ruby3{
    font-size:18px;
    height:30px;
    padding-top:0;;
    padding-bottom:20px;
} 
</style>
</head>
<body>
  <div class="container">
    <header class="header"></header>
    <main>
    <table class="table2" id="calc">
      <tbody>
        <tr id="prime">
            <th>素因数分解</th>
            <td><input type="input" class="input" maxlength="6"></td>
            <td><div class="result"></div></td>
        </tr>
        <tr id="squre">
            <th>平方数</th>
            <td><input type="input" class="input" placeholder="11" maxlength="4"></td>
            <td><div class="result"></div></td>
        </tr>
        <tr id="squre_root">
          <th>平方根</th>
          <td><input type="input" class="input" placeholder="144" maxlength="4"></td>
          <td><div class="result"></div></td>
        </tr>
        <tr id="pi">
            <td colspan="2">
              <div class="txtBlue -s">円周の長さ</div>
                (<input type="input" class="input input_s same1" maxlength="3"> + 
                <input type="input" class="input input_s same2" maxlength="3" readonly="readonly" >) 
                × 3.14 × <input type="input" class="input input_s" maxlength="3" value="360"> 度 = 
            </td>
            <td><div class="result"></div></td>
        </tr>
        <tr id="pi2">
          <td colspan="2">
            <div class="txtBlue -s">円の面積</div>
              (<input type="input" class="input input_s same1" maxlength="3"> × 
              <input type="input" class="input input_s same2" maxlength="3" readonly="readonly" >) 
              × 3.14 × <input type="input" class="input input_s" maxlength="3" value="360"> 度 = 
          </td>
          <td><div class="result"></div></td>
      </tr>
      </tbody>
    </table>

    <!-- kenkey -->
    <ul class="tenkey_box">
      <li >1</li>
      <li >2</li>
      <li >3</li>
      <li >4</li>
      <li >5</li>
      <li >6</li>
      <li >7</li>
      <li >8</li>
      <li >9</li>
      <li >0</li>
    </ul>
    <div class="btnBox clear_box" style="text-align: center!important;"></div>


</main>
</div><!-- container -->
<script src="./common/js/jquery-3.6.3.min.js"></script>
<script src="./common/js/jquery-ui.js"></script>
<script src="./common/js/common.js"></script>
<script src="./common/js/tools.js?tesat"></script>
<script src="./common/js/calc.js?tesat"></script>
<script>
  $('.same1').keyup(function(){
    $(this).parent().find('.same2').val($(this).val());
  })
</script>
</body>
</html>
