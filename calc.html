<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="./common/images/favicon.svg" sizes="any">
<title>計算ツール</title>
<link rel="stylesheet" href="./common/css/reset.css">
<link rel="stylesheet" href="./common/css/style.css?tedstd">
<link rel="stylesheet" href="./common/css/modal.css?test">
<link rel="stylesheet" href="./common/css/tools.css?tedsdtd">
<style>
.calc_txt{
  color: #5b84a8;
  font-size: 0.85rem;
}
.sign{
  display: inline-block;
  min-width:10px;
  text-align: center;
  color: #5b84a8;
  font-size: 0.8rem;
}
#calc {
  max-width: 100%;
  margin: 0 auto;
}    
.input{
  width:90px!important;
}
.input_s{
  width: 60px !important;
}
.result{
  display: inline-block;
  font-size:24px;
  min-width: 100px;
}
.ruby3{
  font-size:18px;
  height:30px;
  padding-top:0;;
  padding-bottom:20px;
} 
.decimal{
  width: 40px !important;
  height: 32px !important;
  text-align: center;
}
.flex{
  display:flex;
}
.contents{
  overflow: scroll;
  height: calc(100vh - 300px);
}
</style>
</head>
<body>
  <div class="container">
    <header class="header"></header>
    <main>
      <div class="contents">
      <table class="table2" id="calc">
        <tbody>
          <tr id="prime">
              <td>
                <div class="calc_txt">素因数分解</div>
                <input type="input" class="input" maxlength="6">
              </td>
              <td><div class="result" style="display: flex"></div></td>
          </tr>
          <tr id="squre">
              <td colspan="2">
                <div class="calc_txt">平方数</div>
                <input type="input" class="input" placeholder="11" maxlength="4">
                <div class="result" style="margin-left: 50px;"></div>
              </td>
          </tr>
          <tr id="squre_root">
            <td colspan="2">
              <div class="calc_txt">平方根</div>
              <input type="input" class="input" placeholder="144" maxlength="4">
              <div class="result" style="margin-left: 50px;"></div>
            </td>
          </tr>
          <tr id="pi">
              <td colspan="2">
                <div class="calc_txt">円周の長さ</div>
                  (<input type="input" class="input input_s same1" maxlength="3">
                  <span class="sign">  + </span>
                  <input type="input" class="input input_s same1" onFocus="this.blur()" maxlength="3" readonly="readonly" >) 
                  <span class="sign"> × 3.14 × </span> 
                  <input type="input" class="input input_s" maxlength="3" value="360"> <span class="sign">度 =</span> 
                  <div class="result"></div>
              </td>
          </tr>
          <tr id="pi2">
            <td colspan="2">
              <div class="calc_txt">円の面積</div>
                <input type="input" class="input input_s same2" maxlength="3"> 
                <span class="sign">  × </span>
                <input type="input" class="input input_s same2" onFocus="this.blur()" maxlength="3" readonly="readonly" > 
              <span class="sign"> × 3.14 × </span> 
              <input type="input" class="input input_s" maxlength="3" value="360"> <span class="sign">度 =</span> 
              <div class="result"></div>
            </td>
        </tr>
        <tr id="multi">
          <td colspan="2">
            <div class="calc_txt">掛け算</div>
              <input type="input" class="input number" data-type="multi"> 
              <span class="sign">×</span> 
              <input type="input" class="input number" data-type="multi"> 
              <span class="sign">=</span> 
              <div class="result"></div>
            </td>
          </tr>
          <tr id="division">
            <td colspan="2">
                <div class="calc_txt">割り算</div>
                <input type="input" class="input number" data-type="division"> 
                <span class="sign">÷</span> 
                <input type="input" class="input number" data-type="division"> 
                <span class="sign">=</span> 
                <div class="result"></div>
            </td>
          </tr>
            <!-- 150点中90点は6割 -->
            <tr id="rate1">
              <td colspan="2">
                  <input type="input" class="input input_s number" data-type="rate1"> 
                  <span class="sign"> 点中 </span>               
                  <input type="input" class="input input_s number" data-type="rate1"> 
                  <span class="sign"> 点は </span>
                  <span class="result"></span> <span class="sign"> 割</span>
              </td>
            </tr>
            <!-- 150点の6割は90点 -->
            <tr id="rate2">
              <td colspan="2">
                  <input type="input" class="input input_s number" data-type="rate2"> 
                  <span class="sign"> 点中 </span>
                  <input type="input" class="input input_s number" data-type="rate2"> 
                  <span class="sign"> 割は </span>
                  <span class="result"></span> <span class="sign"> 点</span>
              </td>
            </tr>
        </tbody>
      </table>
    </div>

    <!-- footer -->
    <div class="footer">
      <!-- kenkey -->
      <ul class="tenkey_box -row3">
        <li >1</li>
        <li >2</li>
        <li >3</li>
        <li >4</li>
        <li >5</li>
        <li >6</li>
        <li >7</li>
        <li >8</li>
        <li >9</li>
        <li >0</li>
        <li >.</li>
      </ul>

      <div style="width:600px">
        <div class="calc_txt">小数点 第 <input type="input" id="division_decimal" class="input decimal" value="2"> 位まで</div>
      </div>
      <div class="btnBox clear_box" style="text-align: center!important;"></div>
    </div>


</main>
</div><!-- container -->
<script src="./common/js/jquery-3.6.3.min.js"></script>
<script src="./common/js/jquery-ui.js"></script>
<script src="./common/js/common.js"></script>
<script src="./common/js/tools.js?ted3dt"></script>
<script src="./common/js/calc.js?tedds3at"></script>
<script>
  $('.same1').keyup(function(){
    $('.same1').val($(this).val());
  })
  $('.same2').keyup(function(){
    $('.same2').val($(this).val());
  })
</script>
</body>
</html>
