<script>
/*----------------------------
Roku tools
*/
'use strict';
//https://k3su.xyz/
const prime_choices = [2, 3, 5, 7, 11, 13, 17, 19, 23];
let question = '';
let primes = [];
let answer = [];
let level = '';
let min, max;
let levels = {1:{'min':50,'max':100}, 
          2:{'min':101,'max':500},
          3:{'min':501,'max':1000},
          4:{'min':1001,'max':2000},
          5:{'min':2001,'max':3000}};
let is_running = false;
let interval_id;
let animal = $('#animal');
let animal_offset = animal.offset();
let current_cnt=1;
let miss = 0;
let history = [];
const ALL_CNT = 5;

//-------------------------
// レベル タブ
$('#tab_level div').click(function(){
  if($('#js_pause').attr('src').indexOf('gray')!=-1){
    return;
  }
  $('.status').removeClass('-green');
  $(this).addClass('-green');
  level = $(this).data('level');
  min = levels[level]['min'];
  max = levels[level]['max'];
  // 問を作成する
  start();
  setTimer();
  runTimer();
  miss = 0;
  current_cnt = 1;
  $('#current_cnt').html(current_cnt);
})

//-------------------------
// howto click
$('#howto').click(function(){
  $('#all_cnt').html(ALL_CNT);
  $('#howto').css('display', 'none');
})

//-------------------------
// 一時停止
$('#js_pause').click(function(){
  if($('#timer').html()=='0.00'){
    return;
  }
  let src =  './common/images/icon/pause.png';
  if($(this).attr('src')==src){
    // pause
    pauseTimer();
    clearInterval(interval_id);
    animal.removeClass('animal_purun');
    is_running = false;
  } else {
    // restart
    restartTimer();
    animal.addClass('animal_purun');
    enLargeAnimal();
  }
  toggleImg($(this), src);
})
//-------------------------
// 準備
function prepare(){
  // クマさんを元に
  is_running = false;
  clearInterval(interval_id);
  animal.removeClass('animal_purun');
  animal.css('width', '25px');
  animal.css({ "width": "", "height": "" });
  animal.offset(animal_offset);
  question='';
  answer = [];
  $('#question').html('');
  $('#answer').html('');
  $('#ok_sign').removeClass('fadeUp');
  $('#ok_sign').css('display', 'none');
  $('#help').html('');
}
//-------------------------
// init
function init(){
  miss = 0;
  current_cnt=1;
  stopTimer();
  $($('#timer').html('0.00'));
  prepare();
  $('#current_cnt').html(current_cnt);
}

//-------------------------
// スタート
function start(){
  prepare();
  if(level==''){
    return;
  }
  $('#message').remove();
  generateNumber();
  animal.addClass('animal_purun');
    // クマさんを少しずつ大きくする
    enLargeAnimal();
}
function enLargeAnimal(){
 // クマさんを少しずつ大きくする
 if(!is_running){
      is_running = true;
      interval_id = setInterval(function(){
        let w = animal.width();
        if(w<250){
          animal.css('width', (w+3)+'px')
          let off = animal.offset();
          animal.offset({top: off.top-3, left:off.left-1})
        }
      }, 500);
    }
}
//-------------------------
// 問を作成する
function generateNumber(){
  for(let i=0; i<30; i++){
    // 乱数取得
    question = getRand(min, max);
    $('#question').html(question);
    // 素因数分解する
    primes = prime(question);
    let flg = true;
    $('#prime').html(primes.join(','));

    if(primes.length == 1){
      //-------------------------
      // rand自体が素数なのでやり直し
      flg = false;
    } else {
      //-------------------------
      // 選択肢に含まれない素数がないかチェック
      primes.forEach(function(pri){
        if(!in_array(pri, prime_choices)){
          flg = false
        }
      })
    }
    if(flg){
      // 条件に収まる数値がきたら終了！
      break;
    }
  }
}

//-------------------
// テンキー
//-------------------
$('.tenkey_box li').click(function(){
    if(question=='' || !is_running){
      return;
    }
    let n = $(this).html();
    answer.push(parseInt(n));
    $('#answer').html(answer.join(', '));
    setHelp();
    // ヘルプ表示時、間違った数字をタップしたらガクブル
    if(!in_array(parseInt(n), primes)){
      Gakuburu($('#question'), 300);
      miss++;
      console.log('miss', miss);
    } else {
      // 正解だったらクマを少し下げる
      let off = animal.offset();
      animal.offset({top: off.top+4, left:off.left+1})
    }
})
/*-----------------------
 判定！！OK
-----------------------*/
$('#js_ok').click(function(){
  if(answer.length>0 && JSON.stringify(primes.sort()) === JSON.stringify(answer.sort())){
    // 正解！！
    // 0.7秒後に次の問題へ
    $('#ok_sign').addClass('fadeUp');
    $('#ok_sign').css('display', 'block');
    setTimeout(() => {
      start();
    }, "700");
    $('#current_cnt').html(current_cnt);
    if(parseInt(current_cnt)==parseInt(ALL_CNT)){
      // 10問完了
      end();
      init();
      return;
    }
    // カウントアップ
    current_cnt +=1;
    $('#current_cnt').html(current_cnt);
  } else {
    // 不正解!!
    Gakuburu($('#question'));
    miss++;
  }
})
/*-----------------------
 end
-----------------------*/
function end(){
  $('#howto').removeClass('hide');
  $('#howto').css('display', 'block');
  let score_time = ((Date.now() - startTime) / 1000).toFixed(2);
  let str = "<p>Finish!!</p>"
    + "<p>レベル： " + level + "</p>"
    + "<p>タイム： " + score_time + "</p>"
    + "<p>間違えた回数： " + miss +"回</p>"
    +"<div class='btnBox'><div class='btn js_retry'>もう一回</div>"
    +"<div class='btn js_quit'>終了</div></div>";
  // 履歴
  history.push((history.length+1)+'. '+'level'+level+" <b style='font-size:1.5rem;'> " + score_time + " </b> (miss " + miss + ")");
  if(history.length>1){
    str = str+'<hr>'+history.join('<br>');
  }
  $('#howto').html(str);
  // 履歴を保存
}
// 終了
$(document).on('click', '.js_quit', function(){
  location.href=location.href;
})
// リトライ
$(document).on('click', '.js_retry', function(){
  $('#howto').css('display', 'none');
  setTimer();
  runTimer();
})
/*-----------------------
 clear
-----------------------*/
$('#js_clear').click(function(){
    answer.pop();
    setHelp();
    $('#answer').html(answer.join(', '));
})
/*-----------------------
  素因数分解
-----------------------*/
function prime(val){
    let primes = [];
    if(Number(val)){
        for(let i=2; i<=50; i++){
            for(let j=0; j<10; j++){
                if(val % i ==0){
                  primes.push(i);
                    val = val/i;
                } else {
                    break;
                }
            }
        }
        if(val>1){
          primes.push(parseInt(val));
        }
    }
    return primes;
}
//-------------------
// help
//-------------------
function setHelp(){
  let help=question;
  for(let i=0; i<answer.length; i++){
    help = help/answer[i];
  }
  $('#help').removeClass('txtRed');
  if(help==1){
    help = '';
  } else if(!Number.isInteger(help)){
    $('#help').addClass('txtRed');
    help =help.toFixed(2);
  }
  $('#help').html(help);
}
// クマさんtoggle
$('#display_animal').click(function(){
  toggleImg($(this), './common/images/icon/kuma.png');
  animal.toggle();
})
// ヘルプtoggle
$('#display_help').click(function(){
  toggleImg($(this), './common/images/icon/beginner.png');
  $('#help').toggle();
})
// オブジェクトを中央に
jQuery.prototype.offsetCenter=function() {
  var left=this.offset().left;
  var top=this.offset().top;
  var width=this.width();
  var height=this.height();
  left=left+(width/2);
  top=top+(height/2);
  return {
    top,
    left
  }
}
</script>
