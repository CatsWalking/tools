<script>
/*----------------------------
Roku tools
*/
'use strict';
//https://k3su.xyz/
const prime_choices = [2, 3, 5, 7, 11, 13, 17, 19, 23];
let question = '';
let primes = [];    // 素数を生成しておく
let answer = [];    // 解答
let history = [];   // 履歴を入れておく
// let min, max;
const levels = {1:{'min':50,'max':100}, 
          2:{'min':101,'max':500},
          3:{'min':501,'max':1000},
          4:{'min':1001,'max':2000},
          5:{'min':2001,'max':3000}};
let conf = {level:2, times:5};
let interval_id;
let animal = $('#animal');
let animal_offset = animal.offset();
let current_cnt=1;
let miss = 0;
// timer
let timer = new Timer($('#timer'));
RokuTool = new RokuTool(conf);

//-------------------------
// 設定 タブ
//-------------------------
RokuTool.clickTab('level');
RokuTool.clickTab('speed');
RokuTool.clickTab('times');

// ヒントtoggle
$('[name=display_help]').click(function(){
    console.log($('[name=display_help]:checked').val());
    if($('[name=display_help]:checked').val()==1){
        $('#display_help').attr('src', ICON_DIR+'beginner.png');
    } else {
        $('#display_help').attr('src', ICON_DIR+'beginner_off.png');
        $('#help').toggle();
    }
})
// クマtoggle
$('[name=display_animal]').click(function(){
    console.log($('[name=display_animal]:checked').val());
    if($('[name=display_animal]:checked').val()==1){
        $('#display_animal').attr('src', ICON_DIR+'kuma.png');
    } else {
        $('#display_animal').attr('src', ICON_DIR+'kuma_off.png');
    }
})
//-------------------------
// レベル タブ
//-------------------------
// ヒントtoggle
$('[name=display_help]').click(function(){
    if($('[name=display_help]:checked').val()==1){
        $('#display_help').attr('src', ICON_DIR+'beginner.png');
    } else {
        $('#display_help').attr('src', ICON_DIR+'beginner_off.png');
    }
})
//-------------------------
// スタート click
$('.js_start').click(function(){
  $('.level_'+RokuTool.conf['level']).addClass('-green');
  $('.times_'+RokuTool.conf['times']).addClass('-green');
  $('#all_cnt').html(RokuTool.conf.times);
  $('#howto').css('display', 'none');
  if(!isActive($('#display_animal'))){
    animal.toggle();
  }
})
//-------------------------
// タップしてスタート
$('#start_message').click(function(){
  $('#all_cnt').html(RokuTool.conf.times);
  $('#howto').css('display', 'none');
  miss = 0;
  current_cnt = 1;
  $('#current_cnt').html(current_cnt);
  $(this).css('display', 'none');
  // タイマースタート
  timer.runTimer();
  // 問を作成する
  start();
})
//-------------------------
// 一時停止
$('#js_pause').click(function(){
  if($('#timer').html()=='0.00' || question==''){
    return;
  }
  if(timer.isRunning){
    // pause
    timer.pauseTimer();
    animal.removeClass('animal_purun');
    clearInterval(interval_id);
  } else {
    // restart
    timer.restartTimer();
    animal.addClass('animal_purun');
    enLargeAnimal();
  }
  toggleIcon($(this), ICON_DIR+'pause.png');
})
// 終了
$(document).on('click', '.js_quit', function(){
  openConfirm('quit?', function(){
    location.href=location.href;
  })
})
// リトライ
$(document).on('click', '.js_retry', function(){
  $('#howto').css('display', 'none');
  start();
  timer.runTimer();
})
// クマさんtoggle
$('#display_animal').click(function(){
  animal.offset(animal_offset);
  animal.toggle();
  toggleIcon($('#display_animal'), ICON_DIR+'kuma.png');
})
// ヘルプtoggle
$('#display_help').click(function(){
  $('#help').toggle();
  toggleIcon($(this), ICON_DIR+'beginner.png');
})

//-------------------------
// 準備
function prepare(){
  // クマさんを元に
  clearInterval(interval_id);
  animal.removeClass('animal_purun');
  animal.css('width', '25px');
  animal.css({ "width": "", "height": "" });
  animal.offset(animal_offset);
  question='';
  answer = [];
  $('#question').html('');
  $('#answer').html('');
  $('#ok_sign').removeClass('fadeUp');
  $('#ok_sign').css('display', 'none');
  $('#help').html('');
}
//-------------------------
// init
function init(){
  miss = 0;
  current_cnt=1;
  timer.stopTimer();
  $($('#timer').html('0.00'));
  prepare();
  $('#current_cnt').html(current_cnt);
}

//-------------------------
// スタート
function start(){
  prepare();

  // 問を生成
  generateNumber();
  // クマさんを少しずつ大きくする
  enLargeAnimal();
  // ぷるんぷるん
  animal.addClass('animal_purun');
  $('#message').remove();
}
function enLargeAnimal(){
 // クマさんを少しずつ大きくする
 if(timer.isRunning){
      interval_id = setInterval(function(){
        let w = animal.width();
        if(w<250){
          animal.css('width', (w+3)+'px')
          let off = animal.offset();
          animal.offset({top: off.top-3, left:off.left-1})
        }
      }, 500);
    }
}
//-------------------------
// 問を作成する
//-------------------------
function generateNumber(){
  for(let i=0; i<30; i++){
    // 乱数取得
    question = rand(levels[RokuTool.conf.level]['min'], levels[RokuTool.conf.level]['max']);
    $('#question').html(question);
    // 素因数分解する
    primes = prime(question);
    let flg = true;
    $('#prime').html(primes.join(','));

    if(primes.length == 1){
      //-------------------------
      // rand自体が素数なのでやり直し
      flg = false;
    } else {
      //-------------------------
      // 選択肢に含まれない素数がないかチェック
      primes.forEach(function(pri){
        if(!in_array(pri, prime_choices)){
          flg = false
        }
      })
    }
    if(flg){
      // 条件に収まる数値がきたら終了！
      break;
    }
  }
}
//-------------------
// テンキー
//-------------------
$('.tenkey_box li').click(function(){
    if(question=='' || !timer.isRunning){
      return;
    }
    let n = $(this).html();
    answer.push(parseInt(n));
    $('#answer').html(answer.join(', '));
    setHelp();
    // ヘルプ表示時、間違った数字をタップしたらガクブル
    if(!in_array(parseInt(n), primes)){
      Gakuburu($('#question'), 300);
      miss++;
      // console.log('miss', miss);
    } else {
      // 正解だったらクマを少し下げる
      let off = animal.offset();
      animal.offset({top: off.top+4, left:off.left+1})
    }
})
/*-----------------------
 clear
-----------------------*/
$('#js_clear').click(function(){
  if(question=='' || !timer.isRunning){
      return;
    }
    answer.pop();
    setHelp();
    $('#answer').html(answer.join(', '));
})
/*-----------------------
 判定！！OK
-----------------------*/
$('#js_ok').click(function(){
  if(answer.length>0 && JSON.stringify(primes.sort()) === JSON.stringify(answer.sort())){
    // 正解！！
    $('#current_cnt').html(current_cnt);
    if(parseInt(current_cnt)==parseInt(RokuTool.conf.times)){
      // 10問完了
      end();
      init();
      return;
    }
    // OKくまさんを表示して、0.7秒後に次の問題へ
    $('#ok_sign').addClass('fadeUp');
    $('#ok_sign').css('display', 'block');
    setTimeout(() => {
      start();
    }, "600");
    // カウントアップ
    current_cnt +=1;
    $('#current_cnt').html(current_cnt);
  } else {
    // 不正解!!
    Gakuburu($('#question'));
    miss++;
  }
})
/*-----------------------
 end
-----------------------*/
function end(){
  $('#howto').css('display', 'block');
  let score_time = ((Date.now() - timer.startTime) / 1000).toFixed(2);
  let str = "<p>Finish!!</p>"
    + "<p>レベル： " + RokuTool.conf.level + "</p>"
    + "<p>タイム： <span style='font-size:2.2rem;'>" + score_time + "</span></p>"
    + "<p>間違えた回数： " + miss +"回</p>"
    +"<div class='btn_box'><div class='btn js_retry'>もう一回</div>"
    +"<div class='btn js_quit'>終了</div></div>";
  // 履歴を保存
  history.push((history.length+1)+'. '+'level'+RokuTool.conf.level+" <b style='font-size:1.5rem;'> " + score_time + " </b> (miss " + miss + ")");
  if(history.length>1){
    str = str+'<hr>'+history.join('<br>');
  }
  $('#howto').html(str);
  timer.stopTimer();
}
/*-----------------------
  素因数分解
-----------------------*/
function prime(val){
    let primes = [];
    if(Number(val)){
        for(let i=2; i<=50; i++){
            for(let j=0; j<10; j++){
                if(val % i ==0){
                  primes.push(i);
                    val = val/i;
                } else {
                    break;
                }
            }
        }
        if(val>1){
          primes.push(parseInt(val));
        }
    }
    return primes;
}
//-------------------
// set help
//-------------------
function setHelp(){
  let help=question;
  for(let i=0; i<answer.length; i++){
    help = help/answer[i];
  }
  $('#help').removeClass('txtRed');
  if(help==1){
    help = '';
  } else if(!Number.isInteger(help)){
    $('#help').addClass('txtRed');
    help =help.toFixed(2);
  }
  $('#help').html(help);
}

// オブジェクトを中央に
jQuery.prototype.offsetCenter=function() {
  var left=this.offset().left;
  var top=this.offset().top;
  var width=this.width();
  var height=this.height();
  left=left+(width/2);
  top=top+(height/2);
  return {
    top,
    left
  }
}
</script>
